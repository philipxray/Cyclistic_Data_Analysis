
   <!DOCTYPE html>
    <html>
    <head>
        <title>Tableau Dashboard</title>
        <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
        <script type="text/javascript">
            function initializeViz() {
                var placeholderDiv = document.getElementById("tableauViz");
                var url = "https://public.tableau.com/views/Cyclistic-UserDataDashboard/Dashboard1?:language=en-US&publish=yes&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link"; // Replace with your dashboard's URL
                var options = {
                    width: "100%",
                    height: "1200px",
                    hideTabs: true,
                    hideToolbar: false,
                    onFirstInteractive: function () {
                        console.log("Viz has loaded.");
                    }
                };
                var viz = new tableau.Viz(placeholderDiv, url, options);
            }
        </script>
    </head>
    <body onload="initializeViz();">
        <div id="tableauViz"></div>
    </body>
    </html>
